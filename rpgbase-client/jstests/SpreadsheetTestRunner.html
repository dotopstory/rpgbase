<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../lib/tabletop.js"></script>
  <script type="text/javascript" src="../spreadsheet.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/spreadsheetSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <p>
    <strong>Reminder:</strong>
    In order to load a Google spreadsheet, you must
    <a href="https://support.google.com/docs/answer/37579">publish it
    to the web</a>, and used its published URL, like so:
  </p>
  <a href="http://labs.toolness.com/temp/gsheets_pub_to_web.png">
  <img src="http://labs.toolness.com/temp/gsheets_pub_to_web.png"
       height="400">
  </a>
  <p>
    <a id="published-url"
       href="https://docs.google.com/spreadsheets/d/1EguVrU7noAf8a9BnHk6F7i-OMi4Q9Mh3aElm0e5N_ns/pubhtml"
    >Here is the published spreadsheet this test loads.</a>
  </p>
</body>
</html>
